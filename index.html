<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0b1d2a, #02040a);
    animation: bgMove 12s ease-in-out infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* ===== SAO ===== */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: 0.2; }
    50% { opacity: 1; }
}

/* ===== C√ÇY TH√îNG ===== */
.tree-container {
    cursor: pointer;
    font-size: 220px;
    filter: drop-shadow(0 0 15px gold);
    transition: transform 0.3s ease;
    z-index: 10;
    user-select: none;
    touch-action: manipulation;
}
.tree-container:hover { transform: scale(1.1); }
.tree-container:active { transform: scale(0.9); }

/* ===== L√Å TH∆Ø PH√ÅT S√ÅNG ===== */
#letter {
    z-index: 9999;
    pointer-events: auto;
    display: none;
    position: absolute;
    background: linear-gradient(145deg, #fffdf5, #ffeecb);
    padding: 32px;
    width: 320px;
    border-radius: 18px;
    border: 2px solid #eadc8d;
    box-shadow:
        0 0 20px rgba(255, 241, 159, 0.7),
        0 0 40px rgba(255,215,0,0.4),
        inset 0 0 12px rgba(255,255,255,0.8);
    text-align: center;
    z-index: 20;
    overflow: hidden;
    animation: letterIn 0.7s cubic-bezier(.17,.89,.32,1.49);
}

@keyframes letterIn {
    from {
        transform: scale(0.4) translateY(40px);
        opacity: 0;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

/* √Ånh s√°ng qu√©t */
#letter::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,255,255,0.6),
        transparent 60%
    );
    animation: shimmer 4s infinite;
    pointer-events: none;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* Icon */
.letter-icons {
    font-size: 22px;
    margin-bottom: 10px;
}
.letter-icons span {
    margin: 0 6px;
    display: inline-block;
    animation: floatIcon 2.5s infinite ease-in-out;
}
@keyframes floatIcon {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

/* Text */
.message {
    font-size: 1.8rem;
    color: #b30000;
    font-family: 'Brush Script MT', cursive;
}
.sub-text {
    color: #333;
    margin-top: 10px;
    font-style: italic;
}

/* Button */
#letter button {
    margin-top: 15px;
    padding: 6px 16px;
    border-radius: 20px;
    border: none;
    background: gold;
    cursor: pointer;
    font-weight: bold;
}
#letter button:hover {
    background: #ffec8b;
}

/* ===== TUY·∫æT ===== */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

/* ===== ƒê·ªíI TUY·∫æT ===== */
.snow-hills {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 35vh;
    pointer-events: none;
    z-index: 5;
}

/* ƒê·ªìi xa */
.hill.back {
    position: absolute;
    bottom: 0;
    width: 120%;
    height: 22vh;
    background: #e8f1f8;
    border-radius: 50% 50% 0 0;
    left: -10%;
    opacity: 0.9;
}

/* ƒê·ªìi g·∫ßn */
.hill.front {
    position: absolute;
    bottom: -5vh;
    width: 140%;
    height: 28vh;
    background: #ffffff;
    border-radius: 50% 50% 0 0;
    left: -20%;
    box-shadow: inset 0 10px 30px rgba(255,255,255,0.9);
}

/* ƒê·ªô s√¢u */
.hill.shadow {
    position: absolute;
    bottom: 5vh;
    width: 130%;
    height: 20vh;
    background: #dfeaf3;
    border-radius: 50% 50% 0 0;
    left: -15%;
    opacity: 0.6;
}
/* ===== H·ªòP QU√Ä ===== */
.gifts {
    position: fixed;
    bottom: 8vh;
    width: 100%;
    z-index: 8;
}

.gift {
    position: absolute;
    font-size: 48px;
    cursor: pointer;
    transition: transform 0.3s ease;
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
}
.gift:hover {
    transform: scale(1.2) rotate(-5deg);
}

/* v·ªã tr√≠ l·ªôn x·ªôn */
.g1 { left: 15%; transform: rotate(-8deg); }
.g2 { left: 30%; transform: rotate(6deg); }
.g3 { left: 50%; transform: rotate(-4deg); }
.g4 { left: 65%; transform: rotate(10deg); }
.g5 { left: 80%; transform: rotate(-6deg); }

/* ===== POPUP QU√Ä ===== */
#giftPopup {
    display: none;         
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 30;
    justify-content: center;
    align-items: center;
}

.gift-box {
    background: linear-gradient(145deg, #fffdf5, #ffeecb);
    padding: 20px;
    width: 320px;
    border-radius: 18px;
    border: 2px solid gold;
    text-align: center;
    animation: popUp 0.5s ease;
}

.gift-box img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
}

.gift-box p {
    font-style: italic;
    color: #333;
}

.gift-box button {
    margin-top: 10px;
    padding: 6px 16px;
    border-radius: 20px;
    border: none;
    background: gold;
    cursor: pointer;
    font-weight: bold;
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

    body {

    }

    /* ===== L√Å TH∆Ø ===== */
    #letter {

    }

    .message {

    }

    }

    }

    /* ===== H·ªòP QU√Ä ===== */
    .gifts {

    }

    /* X·∫øp qu√† theo d·∫°ng cong, kh√¥ng ƒë√® */
    .g1 { left: 8%;  top: 0; }

    .g3 { left: 45%; top: 0; }
    .g4 { left: 64%; top: 14px; }

    /* ===== POPUP QU√Ä ===== */

        font-size: 0.95rem;
        line-height: 1.4;
    }

    .gift-box button {
        font-size: 1rem;
        padding: 8px 18px;
    }
}

</style>
